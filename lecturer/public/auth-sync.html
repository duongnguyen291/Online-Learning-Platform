<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Auth Sync</title>
</head>
<body>
    <script>
        // Listen for messages from the parent window
        window.addEventListener('message', (event) => {
            // Verify the origin for security
            if (event.origin === 'http://localhost:3000') {
                const { type, lecturerInfo } = event.data;
                
                if (type === 'SYNC_LECTURER_DATA' && lecturerInfo) {
                    try {
                        // Store lecturer info in localStorage
                        localStorage.setItem('lecturerInfo', JSON.stringify(lecturerInfo));
                        console.log('Lecturer data synchronized successfully');
                    } catch (error) {
                        console.error('Error synchronizing lecturer data:', error);
                    }
                }
            }
        });
    </script>
</body>
</html>
